{% extends "base.html" %}
{% block content %}

<form action="/members/{{member.id}}" method="post">
    <div>
      <label for="name">Memeber Name:</label>
      <input type="text" id="name" name="name" value="{{member.name}}" required autofocus>
    </div>
    <button type="submit">Update Member</button>
    <form class="delete-form" action="/members/{{member.id}}/delete" method="POST">
        <button type="delete">Delete Member</button></button>
      </form>
  
  </form>
{% endblock %}
