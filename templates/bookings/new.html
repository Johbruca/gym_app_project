{% extends 'base.html' %}

{% block content %}
<h1>Add member to Session</h1>

<form action="/bookings" method="post">
  <label for="member">Select a member:</label>
    <select name="member_id" id="member">
      {% for member in members %}
      <option value="{{ member.id }}">{{ member.name }}</option>
      {% endfor %}
    </select>
  
  <label for="gym_session">Select a session:</label>
    <select name="gym_session_id" id="gym_session">
      {% for gym_session in gym_sessions %}
      <option value="{{ gym_session.id }}">{{ gym_session.description }}</option>
      {% endfor %}
    </select>
    <input class="btn btn--action" type='submit' value="Hit it!">
</form>

{% endblock %}
